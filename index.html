<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>სფკ თავშესაფარი</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="responsive.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <section>
        <img class="main-image" src="assets/jpg/black-cat.jpg" />
        <div class="slider">
          <img class="slide1" src="assets/jpg/black-cat.jpg" alt="black cat" />
          <img class="slide2" src="assets/jpg/lying-cat.jpg" alt="lying cat" />
          <img
            class="slide3"
            src="assets/jpg/street-cat.jpg"
            alt="cat on the roof"
          />
        </div>
        <div class="flex-header">
          <a href="index.html">
            <img class="logo-img" src="assets/png/logo.png" alt="logo" />
          </a>
          <a href="#" class="donate">დონაცია</a>
        </div>
        <div class="intro-box">
          <h1>
            საქართველოს <br />
            ფისომოყვარულთა კლუბი <br />
            | თავშესაფარი
          </h1>
          <p>შეიძინე ახალი მეგობარი სრულიად უფასოდ</p>
          <div class="intro-social">
            <a target="_blank" href="#">
              <img src="assets/png/facebook (1).png" alt="Facebook Icon" />
            </a>
            <a target="_blank" href="#">
              <img src="assets/png/paypal.png" alt="PayPal Icon" />
            </a>
          </div>
        </div>
        <a href="#" class="hidden-donate">დონაცია</a>
      </section>
    </main>
  </body>
</html>
